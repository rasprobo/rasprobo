   <body background="fundo.jpg">
	<nav class="navbar navbar-expand-md navbar-dark fixed-top" style="padding-top:2%;">
           <b style="color: #4B0082; font-size: 44px; font-family: sans-serif;"> RaspRobo</b>
	</nav>

        <div class="container"  background="fundo.jpg" style="padding-top:3%;">
            <div class="content">
                <div class="row">
      
                    <div class="col-md-3">
                        <button type="button"  style="background-color:#00BFFF" class="btn btn-secondary btn-block btn-lg" id="up"><i class="fa fa-arrow-circle-up" aria-hidden="true"></i> Para Frente</button>
                        <button type="button" style="background-color:#00BFFF" class="btn btn-secondary btn-block btn-lg" id="right"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i> Direita</button>
                        <button type="button" style="background-color:#00BFFF" class="btn btn-secondary btn-block btn-lg" id="left"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i> Esquerda</button>
                        <button type="button" style="background-color:#00BFFF" class="btn btn-secondary btn-block btn-lg" id="down"><i class="fa fa-arrow-circle-down" aria-hidden="true"></i> Voltar</button>
                        <hr>
                        <button type="button" style="background-color:#000000" class="btn btn-secondary btn-block btn-lg" id="executar"><i class="fa fa-play-circle" aria-hidden="true"></i> Executar</button>	
                        <button type="button" style="background-color:#FFA500" class="btn btn-secondary btn-block btn-lg" id="limpar"><i class="fa fa-undo" aria-hidden="true"></i> Recomeçar</button>
                        <button type="button" style="background-color:#FF0000" class="btn btn-secondary btn-block btn-lg" id="remover"><i class="fa fa-trash-o" aria-hidden="true"></i> Remover</button>
                    </div>
                    <div class="col-md-9">
                        <figure id="container-comandos" class="highlight" style="background-color: rgba(50, 50, 50, 0.1)"></figure>
                    </div>
                </div>

            </div>
        </div><!-- /.container -->
